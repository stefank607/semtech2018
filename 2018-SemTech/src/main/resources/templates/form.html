<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Eingabe - Skiweltcup-Gewinner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="styleSEM.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header_area">
	  <div class="jumbotron text-center">
	  	<h1>&Ouml;sterreichische Ski-Weltcup Gewinner</h1>
	  </div>
	    <ul>
	        <li><a href="/index">Home</a></li>
	        <li><a href="/form">Neuer Eintrag</a></li>
	    </ul>	
</div>


	<form action="#" th:action="@{/form}" th:object="${skiDataForm}"
		method="post">
		<table>
			<tr>
				<td>Subjekt:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>

			
			<form name='f' th:object="${skiDataForm}" method='POST'>
        	<table>
	            <tr>
	                <td>Prädikat auswählen:</td>
	                <td>
	                    <select th:field="*{property}">
	                         <option value=""> -- </option>
	                         <option th:each="predicate : ${predicates}"
	                            th:value="${predicate}"
	                            th:utext="${predicate}"/>
	                  </select>
	 
	                </td>
	            </tr>
	            
	       <tr>
				<td>Objekt:</td>
				<td><input type="text" th:field="*{weltCup}" /></td>
				<td th:if="${#fields.hasErrors('weltCup')}" th:errors="*{weltCup}">WC
					Error</td>
			</tr>
	            
	       <tr>
				<td><button type="submit">Submit</button></td>
			</tr>
	            
       		 </table>
    		</form>
		</table>
	</form>
	<div>
		<p>
			<a href="/index">Zur&uuml;ck zur &Uuml;bersicht</a>
		</p>
	</div>
</body>
</html>
